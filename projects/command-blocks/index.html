<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Command block generator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="/assets/icons/favicon.png">
    </head>
    <body>
        <h1>Command block generator</h1>
        <input type="text" placeholder="Command"></input>
        <div id="divcommandblocktype">
            <label for="commandblocktype">Command Block Type:</label>
            <select id="commandblocktype">
                <option value="1" selected>Normal</option>
                <option value="2">Repeating</option>
                <option value="3">Chain</option>
            </select>
        </div>
        <div id="divneedsredstone">
            <input id="needsredstone" type="checkbox" checked>
            <label for="needsredstone">Needs Redstone</label>
        </div>
        <button id="result">Generate result</button>
        <hr/>
        <h2>Result</h2>
        <div>
            <textarea readonly></textarea><br/>
            <button id="copy">Copy</button>
        </div>
        <script src="script.js"></script>
	</body>
</html>
